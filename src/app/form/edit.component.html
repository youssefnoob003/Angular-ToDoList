<div class="container">
    <h2 class="title">Add Task</h2>
    <form id="addTaskForm">
      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" [(ngModel)]="edit.title" required >
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" [(ngModel)]="edit.desc"></textarea>
      </div>
      <div class="form-group">
        <button class="addbut" (click)="onChange()" [routerLink]="['../All']">Add Task</button>
      </div>
    </form>
</div>
